<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <textarea rows="10">ここに文字を打ち込んでください</textarea>
        <div id="log"></div>
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script>
            $(function() {
                $('textarea').keydown(function(event) {
                    var char = '?';
                    switch (event.which) {
                        case 8: // backspace
                            char = 'バックスペース'; break;
                        case 13:// enter
                            char = 'エンター'; break;
                        case 27:// esc
                            char = 'エスケープ'; break;
                        case 37: // left
                            char = '←'; break;
                        case 38: // up
                            char = '↑'; break;
                        case 39: // right
                            char = '→'; break;
                        case 40: // down
                            char = '↓'; break;
                        case 46: // delete
                            char = 'デリート'; break;
                        default:
                            char = String.fromCharCode(event.which);
                    }
                    $('#log').append("「" + char + "」が押されました<br>");
                });
            });
        </script>
    </body>
</html>
