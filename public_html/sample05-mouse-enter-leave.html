<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #field {
                width: 100px;
                border: 1px solid black;
                margin: 100px;
            }
        </style>
    </head>
    <body>
        
        <div id="field">この領域にマウスカーソルを入れてください</div>
        <div id="log"></div>
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script>
            $(function() {
                $('#field').mouseenter(function() {
                    $('#log').append("マウスカーソルが入りました!<br>");
                });
                $('#field').mouseleave(function() {
                    $('#log').append("マウスカーソルが出ました<!br>");
                });
            });
        </script>
    </body>
</html>
