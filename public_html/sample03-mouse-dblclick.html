<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <input class="button" type="button" value="ダブルクリック!">
        <div id="log"></div>
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script>
            $(function() {
                $('.button').dblclick(function() {
                    $('#log').append("ダブルクリックされました!<br>");
                });
            });
        </script>
    </body>
</html>
